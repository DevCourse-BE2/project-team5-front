<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/join.css">
    <script type="module" src="./js/join.js"></script>
    <title>Grids & Circle Signup</title>
</head>
<body>
    <div class="signup_box">
        <div class="title">Grids & Circle Coffee ☕</div>
        <form id="signup_form" method="post">
            <div class="signup_inputcontainer">
                <div class="signup_inputbox">
                    <input id="name_input" class="name_input" type="text" name="name" placeholder="이름">
                </div>
                <div class="signup_inputbox">
                    <input id="email_input" class="email_input" type="email" name="email" placeholder="이메일">
                </div>
                <div class="signup_inputbox">
                    <input id="password_input" class="password_input" type="password" name="password" placeholder="비밀번호">
                </div>
                <div class="signup_inputbox">
                    <input id="address_input" class="address_input" type="text" name="address" placeholder="주소">
                </div>
                <div class="signup_inputbox">
                    <input id="zipcode_input" class="zipcode_input" type="text" name="zipcode" placeholder="우편번호">
                </div>
            </div>
            <button id="signup_btn" type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
